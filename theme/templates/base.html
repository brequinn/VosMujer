<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>VosMujer</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/simplesocial/css/base.css">

  </head>

  <body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
          <div class="container">

              <a class="navbar-brand mynav" id="logo" href="{% url 'home' %}">VosMujer</a>


              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                      <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                      <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                      <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                      <li><a href="{% url 'groups:all' %}"class="btn btn-simple" id="topRightIndex">Grupos</a></li>
                       <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple" id="topRightIndex">Crear una cuenta</a></li>
                      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple" id="topRightIndex">Iniciar</a></li>

                {% endif %}
              </ul>

          </div>
        </nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>

  </body>

</html>
